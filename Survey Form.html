<!DOCTYPE html>

<head>
    <title>FCC Survey Form</title>
    <link rel="stylesheet" type="text/css" href="Survey-Form.css">
    
</head>

<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <div id="form1">
                <label class="label" for="name" id="name-label">Name</label><br>
                <input
                    type="text"
                    name="Name"
                    id="name"
                    class="form"
                    placeholder="Enter your name."
                    required>
            </div>
            <div>
                <label class="label" for="email" id="email-label">Email</label><br>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form"
                    placeholder="Enter your email."
                    required>
            </div>
            <div>
                <label class="label" for="age" id="number-label">Age <span class="tf">(optional)</span></label><br>
                <input
                    type="number"
                    name="age"
                    id="number"
                    class="form"
                    placeholder="Enter your age."
                    min=1 max=99>
            </div>
            <div>
                <label class="label" for="role">Which option best describes your current role?</label><br>
                <select id="dropdown" name="role">
                    <option disabled select value>Select current role</option>
                    <option value=student>Student</option>
                    <option value=fulltimejob>Full Time Job</option>
                    <option value=fulltimelearner>Full Time Learner</option>
                    <option value=prefernottosay>Prefer not to say</option>
                    <option value=other>Other</option>
                </select>
            </div>
            <div>
                <p class="label">Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="radio" value="probably">
                <label class="label" for="probably">Probably</label>

                <input type="radio" name="radio" value="maybe">
                <label class="label" for="maybe">Maybe</label>

                <input type="radio" name="radio" value="not-sure">
                <label class="label" for="not-sure">Not Sure</label>
            </div><br>
            <div>
                <label class="label" for="favFCC">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="dropdown" name="favFCC">
                    <option disabled select value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div id="checkbox">
            <p class="label">What would you like to see improved? <span class="tf">(Check all that apply)</span></p>
                <label class="label" for="front-end">
                    <input name="front-end" value="front-end" type="checkbox" class="checkbox">
                    Front-End Projects
                </label>
                <label class="label" for="back-end">
                    <input name="back-end" value="back-end" type="checkbox" class="checkbox">
                    Back-End Projects
                </label>
                <label class="label" for="data">
                    <input name="data" value="data" type="checkbox" class="checkbox">
                    Data Visualization
                </label>
                <label class="label" for="challenges">
                    <input name="challenges" value="challenges" type="checkbox" class="checkbox">
                    Challenges
                </label>
                <label class="label" for="open-source">
                    <input name="open-source" value="open-source" type="checkbox" class="checkbox">
                    Open Source Community
                </label>
            <div>
                <p class="label">Any comments or suggestions?</p>
                <textarea id="textarea"></textarea>
            </div>
            <div>
                <button type="submit" form="survey-form" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
